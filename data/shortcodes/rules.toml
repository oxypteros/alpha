# About Shortcode
[about]
validParams = ["AUTHOR", "AVATAR"]

  [about.params.AUTHOR]
  validation = "any_string"
  [about.params.AVATAR]
  validation = "any_string"

  [about.errorCodes]
  invalidParam = "ocd-sc-200"
  missingImg   = "ocd-sc-209"

# CTA Shortcode
[cta]
validParams = ["TITLE", "BTN-TEXT", "BTN-LINK", "BTN-LABEL"]

  [cta.params.TITLE]
  validation = "any_string"
  [cta.params.BTN-TEXT]
  validation = "any_string"
  [cta.params.BTN-LINK]
  validation = "any_string"
  [cta.params.BTN-LABEL]
  validation = "any_string"

  [cta.errorCodes]
  invalidParam = "ocd-sc-170"
  invalidPairs = "ocd-sc-172"

#FAQ Shortcode
[faq]
validParams = ["TITLE", "SUBTITLE"]

  [faq.params.TITLE]
  validation = "any_string"
  [faq.params.SUBTITLE]
  validation = "any_string"

  [faq.errorCodes]
  invalidParam = "ocd-sc-190"

# Featured Shortcode
[featured]
validParams = ["STYLE"]

  [featured.params.STYLE]
  validation = "in_list"
  list       = ["banner", "simple", "plain"]
  default    = "plain"

  [featured.errorCodes]
  invalidParam = "ocd-sc-120"
  invalidValue = "ocd-sc-121"
  featNotFound = "ocd-sc-122"

# Help Shortcodes
[help]
validParams = ["TYPE"]

  [help.params.TYPE]
  validation = "in_list"
  list       = ["markdown", "shortcodes"]
  default    = "shortcodes"

  [help.errorCodes]
  invalidParam = "ocd-sc-100"
  invalidValue = "ocd-sc-101"

# Hero Shortcode 
[hero]
validParams = ["TITLE", "SUBTITLE", "BTN-TEXT", "BTN-LINK", "BTN-LABEL", "LINK-TEXT", "LINK", "LINK-LABEL" ]

  [hero.params.TITLE]
  validation = "any_string"
  [hero.params.SUBTITLE]
  validation = "any_string"
  [hero.params.BTN-TEXT]
  validation = "any_string"
  [hero.params.BTN-LINK]
  validation = "any_string"
  [hero.params.BTN-LABEL]
  validation = "any_string"
  [hero.params.LINK-TEXT]
  validation = "any_string"
  [hero.params.LINK]
  validation = "any_string"
  [hero.params.LINK-LABEL]
  validation = "any_string"

  [hero.errorCodes]
  invalidParam = "ocd-sc-110"
  invalidPairs = "ocd-sc-112"

# Num. List Shortcode
[num_list]
validParams = ["TITLE", "STYLE", "LIMIT"]

  [num_list.params.TITLE]
  validation = "any_string"
  [num_list.params.STYLE]
  validation = "in_list"
  list       = ["card", "pill", "list", "card-list"]
  default    = "card-list"
  [num_list.params.LIMIT]
  validation = "is_positive_integer"

  [num_list.errorCodes]
  invalidParam = "ocd-sc-180"
  invalidValue = "ocd-sc-181"

