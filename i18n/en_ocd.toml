# OCD md errors
## ocd-md-101
[OcdMdImageNotFound]
other = "Image Not Found"
[OcdMdImageNotFoundReason]
other = "<p>The <span class='ocd-mono'>%s</span> could not be found.</p>"
[OcdMdImageNotFoundBundleSolution]
other = "<p>Please check the following:</p><ol><li>The image exists in the bundle or <span class='ocd-mono'>assets/img/</span>.</li><li>The Markdown syntax has no typos.</li></ol>"
[OcdMdImageNotFoundAssetsSolution]
other = "Please check the following: <ol><li>The file <span class='ocd-mono'>%s</span> exists in the <span class='ocd-mono'>assets/img/</span> directory.</li><li>Your Markdown reference is correct and has no typos.</li></ol>"
[OcdMdImageNotFoundBundleExample]
other = "<span class='ocd-mono'>content/%s%s</span>"
[OcdMdImageNotFoundAssetsExample]
other = "<span class='ocd-mono'>assets/img/%s</span>"

## ocd-md-103
[OcdMdRemoteImageNotFound]
other = "Remote Image Fetch Failed"
[OcdMdRemoteImageNotFoundReason]
other = "<p>Could not download the remote image from:<br><span class='ocd-mono'>%s</span></p>"
[OcdMdRemoteImageNotFoundSolution]
other = "<p>Please check the URL and ensure the remote server is accessible.</p>"
[OcdMdRemoteImageNotFoundExample]
