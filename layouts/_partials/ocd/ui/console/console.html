<div
  class="ocd ocd-console-container ocd-hidden"
  aria-expanded="false"
  data-alpha="ocd-console-container"
  inert
>
  <div class="ocd-console ocd-shadow" data-alpha="ocd-console">
    <header>
      <div class="ocd-console-title">
        <svg aria-hidden="true" width="32" height="32">
          <use href="#ocd-logo"></use>
        </svg>
        <h2>{{ i18n "OcdConsole" . | default "Console" }}</h2>
      </div>
      <button
        class="ocd-close-button"
        aria-label="{{ i18n "OcdConsoleCloseBtnAria" . | default "Close settings modal" }}"
        data-alpha="ocd-close-console"
      >
        <svg aria-hidden="true" width="22" heigh="22">
          <use href="#icon-close"></use>
        </svg>
      </button>
    </header>
    <div class="ocd-utility-bar">
      <button
        title="{{ i18n "OcdConsoleHelpBtnTitle" . | default "OCD help" }}"
        aria-label="{{ i18n "OcdConsoleHelpBtnAria" . | default "Show help about OCD" }}"
        data-alpha="ocd-console-help-button"
      >
        <svg aria-hidden="true" width="22" heigh="22">
          <use href="#ocd-icon-support"></use>
        </svg>
      </button>
      <a
        href="https://github.com/oxypteros/alpha/issue"
        target="_blank"
        rel="noopener noreferrer"
        title="{{ i18n "OcdConsoleIssueTitle" . | default "Report an Alpha theme issue on GitHub" }}"
        aria-label="{{ i18n "OcdConsoleIssueAria" . | default "Report an issue with the Alpha theme on GitHub (opens in a new tab)" }}"
      >
        <svg aria-hidden="true" width="22" heigh="22">
          <use href="#icon-error"></use></svg
      ></a>
      <button
      title="{{ i18n "OcdConsoleResetBtnTitle" . | default "OCD reset errors" }}"
      aria-label="{{ i18n "OcdConsoleResetBtnAria" . | default "Reset the current OCD error list" }}"
      data-alpha="ocd-console-reset-button"
    >
      <svg aria-hidden="true" width="22" heigh="22">
        <use href="#ocd-icon-reset"></use>
      </svg>
    </button>
    </div>
    <div class="ocd-console-content" data-alpha="ocd-console-content"></div>
    <footer>
      {{- partial "ocd/ui/console/version-display.html" }}
    </footer>
  </div>
</div>
