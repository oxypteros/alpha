<!-- Alpha Version Block -->
<div>
  <div class="ocd-alpha-version">
    <!-- Screen reader text -->
    <span class="ocd-sr-only">{{ i18n "OcdAlphaVerAria" . | default "Alpha theme version:" }}</span>
    
    <svg class="ocd-logo-alpha" width="16" height="16" aria-hidden="true">
      <use href="#alpha-logo"></use>
    </svg>
    <span class="ocd-mono ocd-version" data-alpha="local-alpha-version"
      >v0.3.0-beta</span
    ><span data-alpha="ocd-alpha-update-badge"></span>
  </div>
</div>

<!-- Hugo Version Block -->
<div>
  <div class="ocd-hugo-version">
    <!-- Screen reader text -->
    <span class="ocd-sr-only">{{ i18n "OcdHugoVerAria" . | default "Hugo version:" }}</span>

    <svg width="16" height="16" aria-hidden="true">
      <use href="#hugo-logo"></use>
    </svg>
    <span class="ocd-mono ocd-version" data-alpha="local-hugo-version"
      >v{{- hugo.Version }}</span
    ><span data-alpha="ocd-hugo-update-badge"></span>
  </div>
</div>
